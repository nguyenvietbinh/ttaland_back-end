jAWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple Python Backend API
Globals:
  Function:
    Timeout: 10
    Runtime: python3.9
    Environment:
      Variables:
        TABLE_NAME:
          Ref: UsersTable
Resources:
  BackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: BackendFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            Auth:
              AuthorizationType: AWS_IAM
    Metadata:
      SamResourceId: BackendFunction
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      AttributeDefinitions:
      - AttributeName: user_id
        AttributeType: S
      KeySchema:
      - AttributeName: user_id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
